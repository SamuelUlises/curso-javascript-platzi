<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras geométricas | Curso de Platzi </title>
</head>
<body>
    <head>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer talle del curso práctico de JavaSript</p>
    </head>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado: 
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro.
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área.
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form action="">

            <label for="InputLado1Triangulo">
                Escribe cuánto mide uno de los lados de tu triángulo: 
            </label>
            <input id="InputLado1Triangulo" type="number">

            <label for="InputLado2Triangulo">
                Escribe cuánto mide el otro lado de tu triángulo: 
            </label>
            <input id="InputLado2Triangulo" type="number">

            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo: 
            </label>
            <input id="InputBaseTriangulo" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro.
            </button>

            <label for="InputAlturaTriangulo">
                Escribe cuánto mide la altura de tu triángulo: 
            </label>
            <input id="InputAlturaTriangulo" type="number">

            <label for="InputBase1Triangulo">
                Escribe cuánto mide la base de tu triángulo: 
            </label>
            <input id="InputBase1Triangulo" type="number">

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área.
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio del círculo: 
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro.
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área.
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
